<DOCTYPE HTML>
    <html>
        <head>
            <meta charset="UTF-8">
            <title>MendFast</title>
            <link rel="stylesheet" href="css/style.css">
        </head>
        <body>
            <div class="main_block">
                <header>
                    <div class="main-header">
                        <div class="main-header__block">
                            <div class="main-header__block_h2"><h2>MendFast</h2></div>
                        </div>
                        <div class="main-header__block">
                            <button>Поддержка</button>
                        </div>
                        <div class="main-header__block">
                            <button>Отзывы</button>
                        </div>
                        <div class="main-header__block">
                            <button>Контакты</button>
                        </div>
                    </div>
                    <div class="main-text">
                        <div class="main-header__center">
                            <div class="main-center_text">
                                <p>Восстановим работу вашего <span style="color: #FCC503;">устройства</span> в одно мгновение!</p>
                            </div>
                            <div class="main-center_button">
                                <button>Оставить заявку</button>
                            </div>
                        </div>
                    </div>
                    <div class="main-text-left">
                        <div class="main-text-left__left">
                            <div class="left-text">
                                <p>Связь с нами</p>
                            </div>
                            <div class="left-text-number">
                                <a href="#">8-918-543-23-00</a>
                            </div>
                            <div class="left-text-image">
                                <img src="images/free-icon-phone-call-455604.png" alt="Телефонная трубка" width="160px" height="160px">
                            </div>
                            <div class="left-text_dop">
                                <p>Листать ниже</p>
                            </div>
                            <div class="left-text-line">
                                <img src="images/Line 1.png" alt="Линия" width="440px" height="19px">
                            </div>
                        </div>
                        <div class="main-text-left__button"></div>
                    </div>
                </header>
                <div class="main_block__center">
                    <div class="main_block_thirst">
                        <div class="object_answer">
                            <div class="object_answer__text">
                                <p>Диагностика бесплатно</p>
                            </div>
                            <div class="object_answer__image">
                                <img src="images/pngegg.png" alt="Значок" width="200px" height="200px">
                            </div>
                        </div>
                        <div class="object_answer">
                            <div class="object_answer__text">
                                <p>Устранение более - 90[ проблем</p>
                            </div>
                            <div class="object_answer__image">
                                <img src="images/free-icon-repair-4772031.png" alt="Значок" width="200px" height="200px">
                            </div>
                        </div>
                        <div class="object_answer">
                            <div class="object_answer__text">
                                <p>Гарантия 12 месяцев</p>
                            </div>
                            <div class="object_answer__image">
                                <img src="images/free-icon-high-quality-5733242.png" alt="Значок" width="200px" height="200px">
                            </div>
                        </div>
                        <div class="object_answer">
                            <div class="object_answer__text">
                                <p>Высокая скорость работы</p>
                            </div>
                            <div class="object_answer__image">
                                <img src="images/free-icon-speed-radar-6303575.png" alt="Значок" width="200px" height="200px">
                            </div>
                        </div>
                        <div class="object_button"></div>
                        <div class="object_button"></div>
                    </div>
                </div>
                <div class="main_block__footer"></div>
            </div>
        </body>
    </html>
